<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Cloud Forge{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9; /* Light background for the body */
        }
        header {
            background-color: white; /* White background for the header */
            color: #2C3E50; /* Dark text color */
            padding: 20px;
            text-align: left; /* Align header text to the left */
            border-bottom: 2px solid #2C3E50; /* Optional border for style */
        }
        header h1 {
            margin: 0;
            font-size: 28px; /* Reduced size for the title */
            font-weight: normal; /* Removed bold */
            color: #e74c3c; /* Red color for the title */
        }
        nav {
            background-color: #2C3E50; /* Dark background for navigation */
            padding: 10px;
            text-align: left; /* Align navigation text to the left */
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 400; /* Normal weight for navigation text */
            font-size: 16px; /* Adjusted font size for navigation */
        }
        nav a:hover {
            border-bottom: 2px solid white; /* Underline on hover */
        }
        footer {
            background-color: #34495E; /* Footer color */
            color: white;
            text-align: left; /* Align text to the left */
            padding: 20px 40px; /* Adjusted padding for more space */
        }
        footer p {
            margin: 0; /* Remove margin for the paragraph */
            font-size: 14px; /* Font size for footer text */
        }
        footer div {
            margin-top: 10px; /* Space between text and links */
        }
        footer a {
            color: white; /* White color for links */
            margin-right: 15px; /* Space between links */
            text-decoration: none; /* Remove underline */
        }
        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .hero {
            background-color: #2C3E50; /* Dark hero section */
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin-bottom: 50px;
        }
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: #e67e22; /* CTA button color */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #d35400; /* Darker on hover */
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }
        .feature-tile {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .feature-tile h2 {
            margin-bottom: 10px;
        }
        .link-button {
            color: #2980B9;
            text-decoration: none;
            font-weight: bold;
        }
        .link-button:hover {
            text-decoration: underline;
        }
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }
        .tile {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .tile-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>AI Cloud Forge</h1> <!-- Title updated -->
</header>

<nav>
    <a href="/">Home</a>
    <a href="/blogs">Blogs</a>
    <a href="/gcp-solutions">GCP Solutions</a>
    <a href="/news">News</a>
    <a href="/about">About</a>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© 2024 AI Cloud Forge. All rights reserved.</p>
    <div>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
</footer>

</body>
</html>
