{% extends "base.html" %}

{% block title %}Blogs - Research Items{% endblock %}

{% block content %}
<section class="tile-container">
    {% for blog in blogs %}
    <div class="tile">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.description }}</p>
        <a href="/blogs/{{ blog.slug }}" class="link-button">Read More</a>
    </div>
    {% endfor %}
</section>
{% endblock %}
